<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA-BODEGÓN - Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-light: #80e27e;
      --primary-dark: #087f23;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #5a6570;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      background-color: var(--background);
    }

    body {
      background-image: url("https://images.unsplash.com/photo-1550989460-0adf9ea622e2?auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }
    
    /* Cabecera */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    
    .logo-icon {
      font-size: 28px;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    /* Contenido principal */
    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      margin: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .main-content h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
    }
    
    .main-content h2 i {
      color: var(--primary);
      background: linear-gradient(135deg, #f5f7fa, #e8ecf1);
      padding: 12px;
      border-radius: 10px;
    }
    
    /* Barra de herramientas */
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      border-radius: 30px;
      padding: 8px 20px;
      box-shadow: var(--shadow);
      flex: 1;
      max-width: 450px;
      transition: var(--transition);
      border: 1px solid transparent;
    }
    
    .search-box:focus-within {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }
    
    .search-box input {
      border: none;
      padding: 10px;
      width: 100%;
      outline: none;
      background: transparent;
      font-size: 16px;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: var(--transition);
      font-size: 16px;
      box-shadow: var(--shadow);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #8a96a1);
      color: white;
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
    }
    
    /* Filtros */
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .filter-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-item label {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .filter-item select {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: var(--card-bg);
      font-size: 16px;
      font-weight: 500;
      box-shadow: var(--shadow);
      transition: var(--transition);
      min-width: 200px;
    }
    
    .filter-item select:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }
    
    /* Tabla de productos */
    .table-container {
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--card-bg);
      margin-top: 20px;
    }
    
    .products-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    
    .products-table th, .products-table td {
      padding: 18px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .products-table th {
      background-color: #f7f9fc;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .products-table tr:last-child td {
      border-bottom: none;
    }
    
    .products-table tr {
      transition: var(--transition);
    }
    
    .products-table tr:hover {
      background-color: #f7f9fc;
    }
    
    .product-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    .status {
      padding: 8px 14px;
      border-radius: 30px;
      font-size: 14px;
      display: inline-block;
      font-weight: 600;
    }
    
    .status-active {
      background-color: rgba(40, 167, 69, 0.15);
      color: var(--success);
    }
    
    .status-low {
      background-color: rgba(220, 53, 69, 0.15);
      color: var(--danger);
    }
    
    .action-cell {
      display: flex;
      gap: 12px;
    }
    
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .edit-btn {
      color: var(--primary);
      background-color: rgba(76, 175, 80, 0.1);
    }
    
    .edit-btn:hover {
      background-color: rgba(76, 175, 80, 0.2);
      transform: scale(1.1);
    }
    
    .delete-btn {
      color: var(--danger);
      background-color: rgba(220, 53, 69, 0.1);
    }
    
    .delete-btn:hover {
      background-color: rgba(220, 53, 69, 0.2);
      transform: scale(1.1);
    }
    
    /* Panel de estadísticas */
    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .stat-card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin: 12px 0;
    }
    
    .stat-title {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .stat-desc {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 650px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: modalFadeIn 0.3s ease;
    }
    
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .modal-header h3 {
      font-size: 1.8rem;
      color: var(--text-primary);
      font-weight: 700;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: var(--transition);
    }
    
    .close-modal:hover {
      color: var(--danger);
      transform: rotate(90deg);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 16px;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      transition: var(--transition);
      background: var(--card-bg);
      font-weight: 500;
    }
    
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .modal-footer {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    /* Gestión de categorías */
    .category-management {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .category-management select {
      flex: 1;
    }
    
    .category-panel {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    
    .category-list {
      max-height: 120px;
      overflow-y: auto;
      margin-top: 10px;
    }
    
    .category-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 16px;
    }
    
    .category-item:last-child {
      border-bottom: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .action-buttons {
        justify-content: center;
      }
      
      .stats-panel {
        grid-template-columns: 1fr;
      }

      .category-management {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-item select {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <div class="logo">
      <i class="fas fa-store logo-icon"></i>
      <h1>AA-BODEGÓN - Productos</h1>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="main-content">
    <h2><i class="fas fa-box"></i> Gestión de Productos</h2>
    
    <!-- Barra de herramientas -->
    <div class="toolbar">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar productos...">
      </div>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="openModal()">
          <i class="fas fa-plus"></i> Nuevo Producto
        </button>
        <button class="btn btn-secondary" onclick="exportarDatos()">
          <i class="fas fa-file-export"></i> Exportar
        </button>
      </div>
    </div>
    
    <!-- Filtros -->
    <div class="filters">
      <div class="filter-item">
        <label>Categoría</label>
        <select id="filtroCategoria">
          <option>Todas las categorías</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Estado</label>
        <select>
          <option>Todos</option>
          <option>Activo</option>
          <option>Inactivo</option>
          <option>Stock Bajo</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Ordenar por</label>
        <select>
          <option>Nombre A-Z</option>
          <option>Nombre Z-A</option>
          <option>Precio Mayor</option>
          <option>Precio Menor</option>
        </select>
      </div>
    </div>
    
    <!-- Tabla de productos -->
    <div class="table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio (Bs)</th>
            <th>Precio ($)</th>
            <th>Existencia</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- Los productos se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>
    
    <!-- Panel de estadísticas -->
    <div class="stats-panel" id="panelEstadisticas">
      <!-- Las estadísticas se cargarán dinámicamente -->
    </div>
  </div>

  <!-- Modal para agregar/editar producto -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agregar Nuevo Producto</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="formProducto">
        <div class="form-group">
          <label for="productName">Nombre del Producto</label>
          <input type="text" id="productName" placeholder="Ej: Arroz Mary" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Categoría</label>
          <div class="category-management">
            <select id="productCategory" required>
              <option value="">Seleccione una categoría</option>
            </select>
            <button type="button" class="action-btn edit-btn" id="btnGestionCategorias">
              <i class="fas fa-cog"></i>
            </button>
          </div>
          <div class="category-panel" id="panelGestionCategorias">
            <div style="display: flex; gap: 8px; margin-bottom: 10px;">
              <input type="text" id="inputNuevaCategoria" placeholder="Nueva categoría" style="flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
              <button type="button" class="btn btn-primary" id="btnAgregarCategoria" style="padding: 10px 16px;">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="category-list" id="listaCategorias">
              <!-- Las categorías se cargarán dinámicamente -->
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="productPriceBs">Precio en Bolívares</label>
            <input type="number" id="productPriceBs" placeholder="0.00" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="productPriceDollar">Precio en Dólares</label>
            <input type="number" id="productPriceDollar" placeholder="0.00" step="0.01" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="productStock">Stock Actual</label>
            <input type="number" id="productStock" placeholder="0" required>
          </div>
          <div class="form-group">
            <label for="productMinStock">Stock Mínimo</label>
            <input type="number" id="productMinStock" placeholder="0" required>
          </div>
        </div>
        <div class="form-group">
          <label for="productBarcode">Código de Barras</label>
          <input type="text" id="productBarcode" placeholder="Ej: 1234567890123">
        </div>
        <div class="form-group">
          <label for="productSupplier">Proveedor</label>
          <select id="productSupplier">
            <option value="">Seleccione un proveedor</option>
            <option>Distribuidora Mary</option>
            <option>Polar</option>
            <option>Empresas Lindas</option>
            <option>Importaciones JR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productImage">Imagen del Producto</label>
          <input type="file" id="productImage">
        </div>
        <div class="form-group">
          <label for="productStatus">Estado</label>
          <select id="productStatus" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Tasas de cambio y configuración
    const TASA_CAMBIO = 3620; // Ejemplo: 1$ = 3620 Bs

    // Referencias a elementos del DOM
    const modal = document.getElementById('productModal');
    const formProducto = document.getElementById('formProducto');
    const selectCategoria = document.getElementById('productCategory');
    const selectCategoriaFiltro = document.getElementById('filtroCategoria');
    const btnGestionCategorias = document.getElementById('btnGestionCategorias');
    const panelGestionCategorias = document.getElementById('panelGestionCategorias');
    const btnAgregarCategoria = document.getElementById('btnAgregarCategoria');
    const inputNuevaCategoria = document.getElementById('inputNuevaCategoria');
    const listaCategorias = document.getElementById('listaCategorias');
    const tablaProductos = document.getElementById('tablaProductos');
    const panelEstadisticas = document.getElementById('panelEstadisticas');

    // Inicializar datos
    let productos = JSON.parse(localStorage.getItem('productos')) || [];
    let categorias = JSON.parse(localStorage.getItem('categorias')) || ['Alimentos', 'Bebidas', 'Limpieza', 'Licores'];

    // Inicializar la aplicación
    function inicializar() {
      configurarGestionCategorias();
      actualizarSelectCategorias();
      renderizarProductos();
      actualizarEstadisticas();
      
      // Event listeners
      formProducto.addEventListener('submit', agregarProducto);
    }

    // Configurar gestión de categorías en el modal
    function configurarGestionCategorias() {
      // Toggle del panel de gestión
      btnGestionCategorias.addEventListener('click', () => {
        panelGestionCategorias.style.display = panelGestionCategorias.style.display === 'none' ? 'block' : 'none';
        if (panelGestionCategorias.style.display === 'block') {
          renderizarListaCategorias();
        }
      });

      // Agregar nueva categoría
      btnAgregarCategoria.addEventListener('click', agregarCategoriaDesdeInput);
      inputNuevaCategoria.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          agregarCategoriaDesdeInput();
        }
      });
    }

    // Renderizar lista de categorías
    function renderizarListaCategorias() {
      listaCategorias.innerHTML = '';
      categorias.forEach((categoria, index) => {
        const div = document.createElement('div');
        div.className = 'category-item';
        
        div.innerHTML = `
          <span>${categoria}</span>
          <button type="button" class="action-btn delete-btn" data-index="${index}">
            <i class="fas fa-trash"></i>
          </button>
        `;
        
        listaCategorias.appendChild(div);
      });

      // Agregar event listeners para eliminar
      document.querySelectorAll('#listaCategorias .delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.currentTarget.getAttribute('data-index'));
          eliminarCategoria(index);
        });
      });
    }

    function agregarCategoriaDesdeInput() {
      const nuevaCategoria = inputNuevaCategoria.value.trim();
      if (nuevaCategoria && !categorias.includes(nuevaCategoria)) {
        categorias.push(nuevaCategoria);
        guardarCategorias();
        actualizarSelectCategorias();
        inputNuevaCategoria.value = '';
        renderizarListaCategorias();
        
        // Seleccionar la nueva categoría automáticamente
        selectCategoria.value = nuevaCategoria;
      }
    }

    function eliminarCategoria(index) {
      if (confirm(`¿Estás seguro de eliminar la categoría "${categorias[index]}"?`)) {
        categorias.splice(index, 1);
        guardarCategorias();
        actualizarSelectCategorias();
        renderizarListaCategorias();
      }
    }

    // Guardar categorías en localStorage
    function guardarCategorias() {
      localStorage.setItem('categorias', JSON.stringify(categorias));
    }

    // Actualizar selects de categorías
    function actualizarSelectCategorias() {
      // Limpiar selects
      selectCategoria.innerHTML = '<option value="">Seleccione una categoría</option>';
      selectCategoriaFiltro.innerHTML = '<option>Todas las categorías</option>';
      
      // Agregar categorías
      categorias.forEach(categoria => {
        selectCategoria.innerHTML += `<option value="${categoria}">${categoria}</option>`;
        selectCategoriaFiltro.innerHTML += `<option>${categoria}</option>`;
      });
    }

    // Guardar productos en localStorage
    function guardarProductos() {
      localStorage.setItem('productos', JSON.stringify(productos));
    }

    // Generar ID único
    function generarId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // Agregar nuevo producto
    function agregarProducto(e) {
      e.preventDefault();
      
      const nuevoProducto = {
        id: generarId(),
        nombre: document.getElementById('productName').value,
        categoria: document.getElementById('productCategory').value,
        precioBs: parseFloat(document.getElementById('productPriceBs').value) || 0,
        precioDollar: parseFloat(document.getElementById('productPriceDollar').value) || 0,
        stock: parseInt(document.getElementById('productStock').value) || 0,
        stockMinimo: parseInt(document.getElementById('productMinStock').value) || 0,
        codigoBarras: document.getElementById('productBarcode').value,
        proveedor: document.getElementById('productSupplier').value,
        estado: document.getElementById('productStatus').value,
        imagen: 'https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=100&q=80'
      };
      
      productos.push(nuevoProducto);
      guardarProductos();
      renderizarProductos();
      actualizarEstadisticas();
      formProducto.reset();
      closeModal();
    }

    // Renderizar productos en la tabla
    function renderizarProductos() {
      tablaProductos.innerHTML = '';
      
      if (productos.length === 0) {
        tablaProductos.innerHTML = `
          <tr>
            <td colspan="8" style="text-align: center; padding: 30px;">
              No hay productos registrados. Haz clic en "Nuevo Producto" para agregar uno.
            </td>
          </tr>
        `;
        return;
      }
      
      productos.forEach(producto => {
        const statusClass = producto.stock <= producto.stockMinimo ? 'status-low' : 'status-active';
        const statusText = producto.stock <= producto.stockMinimo ? 'Stock Bajo' : 'Activo';
        
        tablaProductos.innerHTML += `
          <tr>
            <td><img src="${producto.imagen}" class="product-img" alt="${producto.nombre}"></td>
            <td>${producto.nombre}</td>
            <td>${producto.categoria}</td>
            <td>${producto.precioBs.toLocaleString()} Bs</td>
            <td>${producto.precioDollar.toFixed(2)} $</td>
            <td>${producto.stock} unidades</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
            <td class="action-cell">
              <button class="action-btn edit-btn" onclick="editarProducto('${producto.id}')"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete-btn" onclick="eliminarProducto('${producto.id}')"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `;
      });
    }

    // Actualizar panel de estadísticas
    function actualizarEstadisticas() {
      const totalProductos = productos.length;
      const productosStockBajo = productos.filter(p => p.stock <= p.stockMinimo).length;
      const valorTotalBs = productos.reduce((sum, p) => sum + (p.precioBs * p.stock), 0);
      const valorTotalDollar = valorTotalBs / TASA_CAMBIO;
      const categoriasUnicas = new Set(productos.map(p => p.categoria)).size;
      
      panelEstadisticas.innerHTML = `
        <div class="stat-card">
          <div class="stat-title">Total de Productos</div>
          <div class="stat-value">${totalProductos}</div>
          <div class="stat-desc">En inventario</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Productos con Stock Bajo</div>
          <div class="stat-value">${productosStockBajo}</div>
          <div class="stat-desc">Necesitan reposición</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Valor Total</div>
          <div class="stat-value">${(valorTotalBs / 1000000).toFixed(1)}M Bs</div>
          <div class="stat-desc">≈ ${Math.round(valorTotalDollar)} $</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Categorías</div>
          <div class="stat-value">${categoriasUnicas}</div>
          <div class="stat-desc">Diferentes tipos</div>
        </div>
      `;
    }

    // Exportar datos (JSON)
    function exportarDatos() {
      const datos = {
        productos: productos,
        categorias: categorias,
        exportado: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(datos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `bodegon_export_${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Eliminar producto
    function eliminarProducto(id) {
      if (confirm('¿Estás seguro de eliminar este producto?')) {
        productos = productos.filter(p => p.id !== id);
        guardarProductos();
        renderizarProductos();
        actualizarEstadisticas();
      }
    }

    // Funciones para abrir y cerrar el modal
    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
      panelGestionCategorias.style.display = 'none';
    }
    
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }
    
    // Cerrar modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      const modal = document.getElementById('productModal');
      if (event.target === modal) {
        closeModal();
      }
    };
    
    // Conversión automática de precios
    document.getElementById('productPriceBs').addEventListener('input', function() {
      const precioBs = parseFloat(this.value) || 0;
      const precioDollar = precioBs / TASA_CAMBIO;
      document.getElementById('productPriceDollar').value = precioDollar.toFixed(2);
    });
    
    document.getElementById('productPriceDollar').addEventListener('input', function() {
      const precioDollar = parseFloat(this.value) || 0;
      const precioBs = precioDollar * TASA_CAMBIO;
      document.getElementById('productPriceBs').value = Math.round(precioBs);
    });

    // Iniciar cuando el DOM esté cargado
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', inicializar);
    } else {
      inicializar();
    }
  </script>
</body>
</html>
