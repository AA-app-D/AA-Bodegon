<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodeg√≥n Gourmet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #7CEC9F; /* Verde manzana cristal */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?still-life,food,fruit,wine,alcohol,grocery');
            background-size: cover;
            background-position: center;
            opacity: 0.85;
            z-index: 1;
        }
        
        /* Efecto de cristal/difuminado para realzar el verde */
        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(124, 236, 159, 0.4);
            backdrop-filter: blur(2px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="glass-effect"></div>
</body>
</html>
