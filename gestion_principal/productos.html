<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA-BODEGÓN - Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-light: #80e27e;
      --primary-dark: #087f23;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #5a6570;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      background-color: var(--background);
      font-size: 14px;
    }

    body {
      background-image: url("https://images.unsplash.com/photo-1550989460-0adf9ea622e2?auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      white-space: nowrap;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      object-fit: cover;
      flex-shrink: 0;
    }

    .tasa-conversor {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 20px;
      flex-shrink: 0;
    }

    .tasa-conversor label {
      font-size: 12px;
      color: white;
      white-space: nowrap;
    }

    .tasa-conversor input {
      width: 80px;
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      background: white;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
    }

    .tasa-conversor button {
      background: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      color: var(--primary);
      font-weight: 600;
      transition: var(--transition);
      font-size: 12px;
      white-space: nowrap;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      overflow-x: auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      margin: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 100%;
      box-sizing: border-box;
    }

    .main-content h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .main-content h2 i {
      color: var(--primary);
      background: linear-gradient(135deg, #f5f7fa, #e8ecf1);
      padding: 10px;
      border-radius: 8px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      border-radius: 30px;
      padding: 6px 16px;
      box-shadow: var(--shadow);
      flex: 1;
      min-width: 200px;
      max-width: 400px;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    .search-box:focus-within {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }

    .search-box input {
      border: none;
      padding: 8px;
      width: 100%;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      transition: var(--transition);
      font-size: 14px;
      box-shadow: var(--shadow);
      height: 40px;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #8a96a1);
      color: white;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .filter-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 150px;
      flex: 1;
    }

    .filter-item label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .filter-item select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: var(--card-bg);
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--shadow);
      transition: var(--transition);
      min-width: 100%;
    }

    .table-container {
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--card-bg);
      margin-top: 15px;
      width: 100%;
      overflow-x: auto;
    }

    .products-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 900px;
    }

    .products-table th, .products-table td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
      font-size: 13px;
    }

    .products-table th {
      background-color: #f7f9fc;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .status {
      padding: 6px 12px;
      border-radius: 30px;
      font-size: 12px;
      display: inline-block;
      font-weight: 600;
      white-space: nowrap;
    }

    .status-active {
      background-color: rgba(40, 167, 69, 0.15);
      color: var(--success);
    }

    .status-low {
      background-color: rgba(220, 53, 69, 0.15);
      color: var(--danger);
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin: 10px 0;
    }

    .stat-title {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .stat-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 6px 12px;
      border: 1px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
    }

    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 15px;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      .form-row {
        flex-direction: column;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://aa-app-d.github.io/AA-Bodegon/AA-Bodegon.jpg" class="logo-icon" alt="Logo">
      <h1>AA-BODEGÓN - Productos</h1>
    </div>
    <div class="tasa-conversor">
      <label>Tasa Bs/$:</label>
      <input type="number" id="tasaCambioInput" value="36.7765" step="0.0001">
      <button onclick="actualizarTasaCambio()">Actualizar</button>
    </div>
  </header>

  <div class="main-content">
    <h2><i class="fas fa-boxes"></i> Gestión de Productos</h2>

    <div class="toolbar">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="filtrarProductos()">
      </div>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="openModal()">
          <i class="fas fa-plus"></i> Nuevo Producto
        </button>
        <div class="export-dropdown">
          <button class="btn btn-secondary">
            <i class="fas fa-file-export"></i> Exportar
          </button>
          <div class="export-dropdown-content">
            <button onclick="exportarPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
            <button onclick="exportarExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            <button onclick="exportarJPG()"><i class="fas fa-file-image"></i> JPG</button>
          </div>
        </div>
      </div>
    </div>

    <div class="filters">
      <div class="filter-item">
        <label>Categoría</label>
        <select id="filtroCategoria" onchange="filtrarProductos()">
          <option value="">Todas las categorías</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Estado</label>
        <select id="filtroEstado" onchange="filtrarProductos()">
          <option value="">Todos</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
          <option value="Stock Bajo">Stock Bajo</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Ordenar por</label>
        <select id="filtroOrden" onchange="ordenarProductos()">
          <option value="nombre-asc">Nombre A-Z</option>
          <option value="nombre-desc">Nombre Z-A</option>
          <option value="precio-mayor">Precio Mayor</option>
          <option value="precio-menor">Precio Menor</option>
          <option value="stock-mayor">Stock Mayor</option>
          <option value="stock-menor">Stock Menor</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio (Bs)</th>
            <th>Precio ($)</th>
            <th>Existencia</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>

    <div class="pagination" id="paginacion"></div>

    <div class="stats-panel" id="panelEstadisticas"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitulo">Agregar Nuevo Producto</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="formProducto">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label>Nombre del Producto</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label>Categoría</label>
          <select id="productCategory" required></select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Precio en Bolívares</label>
            <input type="number" id="productPriceBs" step="0.01" required oninput="calcularPrecioDolar()">
          </div>
          <div class="form-group">
            <label>Precio en Dólares</label>
            <input type="number" id="productPriceDollar" step="0.01" required oninput="calcularPrecioBs()">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Stock Actual</label>
            <input type="number" id="productStock" required>
          </div>
          <div class="form-group">
            <label>Stock Mínimo</label>
            <input type="number" id="productMinStock" required>
          </div>
        </div>
        <div class="form-group">
          <label>Código de Barras</label>
          <input type="text" id="productBarcode">
        </div>
        <div class="form-group">
          <label>Proveedor</label>
          <select id="productSupplier"></select>
        </div>
        <div class="form-group">
          <label>Imagen</label>
          <input type="file" id="productImage" accept="image/*" onchange="previsualizarImagen()">
          <img id="previewImage" src="" style="max-width: 80px; display: none; margin-top: 8px;">
        </div>
        <div class="form-group">
          <label>Estado</label>
          <select id="productStatus">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let TASA_CAMBIO = 36.7765;
    const PRODUCTOS_POR_PAGINA = 10;
    let paginaActual = 1;
    let productos = JSON.parse(localStorage.getItem('productos')) || [];
    let categorias = JSON.parse(localStorage.getItem('categorias')) || ['Alimentos', 'Bebidas', 'Limpieza', 'Licores'];
    let proveedores = JSON.parse(localStorage.getItem('proveedores')) || ['Distribuidora Mary', 'Polar', 'Empresas Lindas'];

    function inicializar() {
      actualizarSelectCategorias();
      actualizarSelectProveedores();
      renderizarProductos();
      actualizarEstadisticas();
      document.getElementById('formProducto').addEventListener('submit', guardarProducto);
    }

    function actualizarSelectCategorias() {
      const catSelect = document.getElementById('productCategory');
      const filtroSelect = document.getElementById('filtroCategoria');
      catSelect.innerHTML = '<option value="">Seleccione</option>';
      filtroSelect.innerHTML = '<option value="">Todas las categorías</option>';
      categorias.forEach(c => {
        catSelect.innerHTML += `<option>${c}</option>`;
        filtroSelect.innerHTML += `<option>${c}</option>`;
      });
    }

    function actualizarSelectProveedores() {
      const provSelect = document.getElementById('productSupplier');
      provSelect.innerHTML = '<option value="">Seleccione</option>';
      proveedores.forEach(p => provSelect.innerHTML += `<option>${p}</option>`);
    }

    function renderizarProductos() {
      const tbody = document.getElementById('tablaProductos');
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const categoria = document.getElementById('filtroCategoria').value;
      const estado = document.getElementById('filtroEstado').value;
      let filtrados = productos.filter(p => {
        return (
          p.nombre.toLowerCase().includes(filtro) &&
          (categoria === '' || p.categoria === categoria) &&
          (estado === '' || (estado === 'Stock Bajo' ? p.stock <= p.stockMinimo : p.estado === estado))
        );
      });

      tbody.innerHTML = '';
      filtrados.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${p.imagen}" class="product-img"></td>
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>${p.precioBs.toLocaleString()} Bs</td>
          <td>${p.precioDollar.toFixed(2)} $</td>
          <td>${p.stock}</td>
          <td><span class="status ${p.stock <= p.stockMinimo ? 'status-low' : 'status-active'}">${p.stock <= p.stockMinimo ? 'Stock Bajo' : p.estado}</span></td>
          <td>
            <button onclick="editarProducto('${p.id}')">✏️</button>
            <button onclick="eliminarProducto('${p.id}')">🗑️</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function actualizarEstadisticas() {
      const total = productos.length;
      const stockBajo = productos.filter(p => p.stock <= p.stockMinimo).length;
      const valorTotalBs = productos.reduce((sum, p) => sum + (p.precioBs * p.stock), 0);
      const valorTotalDollar = valorTotalBs / TASA_CAMBIO;
      const categoriasUnicas = new Set(productos.map(p => p.categoria)).size;

      document.getElementById('panelEstadisticas').innerHTML = `
        <div class="stat-card">
          <div class="stat-title">Total Productos</div>
          <div class="stat-value">${total}</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Stock Bajo</div>
          <div class="stat-value">${stockBajo}</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Valor Total (Bs)</div>
          <div class="stat-value">${valorTotalBs.toLocaleString()} Bs</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Valor Total ($)</div>
          <div class="stat-value">${valorTotalDollar.toFixed(2)} $</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Categorías Diferentes</div>
          <div class="stat-value">${categoriasUnicas}</div>
        </div>
      `;
    }

    function guardarProducto(e) {
      e.preventDefault();
      const id = document.getElementById('productId').value || Date.now().toString();
      const nombre = document.getElementById('productName').value;
      const categoria = document.getElementById('productCategory').value;
      const precioBs = parseFloat(document.getElementById('productPriceBs').value);
      const precioDollar = parseFloat(document.getElementById('productPriceDollar').value);
      const stock = parseInt(document.getElementById('productStock').value);
      const stockMinimo = parseInt(document.getElementById('productMinStock').value);
      const proveedor = document.getElementById('productSupplier').value;
      const estado = document.getElementById('productStatus').value;
      const codigoBarras = document.getElementById('productBarcode').value;
      const imagen = document.getElementById('previewImage').src || 'https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=100&q=80';

      const producto = { id, nombre, categoria, precioBs, precioDollar, stock, stockMinimo, proveedor, estado, codigoBarras, imagen };
      const index = productos.findIndex(p => p.id === id);
      if (index >= 0) productos[index] = producto; else productos.push(producto);
      localStorage.setItem('productos', JSON.stringify(productos));
      renderizarProductos();
      actualizarEstadisticas();
      closeModal();
    }

    function editarProducto(id) {
      const p = productos.find(p => p.id === id);
      Object.keys(p).forEach(key => {
        const el = document.getElementById('product' + key.charAt(0).toUpperCase() + key.slice(1));
        if (el) el.value = p[key];
      });
      document.getElementById('productId').value = p.id;
      document.getElementById('modalTitulo').textContent = 'Editar Producto';
      openModal();
    }

    function eliminarProducto(id) {
      if (confirm('¿Eliminar producto?')) {
        productos = productos.filter(p => p.id !== id);
        localStorage.setItem('productos', JSON.stringify(productos));
        renderizarProductos();
        actualizarEstadisticas();
      }
    }

    function calcularPrecioDolar() {
      const bs = parseFloat(document.getElementById('productPriceBs').value) || 0;
      document.getElementById('productPriceDollar').value = (bs / TASA_CAMBIO).toFixed(2);
    }

    function calcularPrecioBs() {
      const usd = parseFloat(document.getElementById('productPriceDollar').value) || 0;
      document.getElementById('productPriceBs').value = (usd * TASA_CAMBIO).toFixed(2);
    }

    function actualizarTasaCambio() {
      const nueva = parseFloat(document.getElementById('tasaCambioInput').value);
      if (!isNaN(nueva) && nueva > 0) {
        TASA_CAMBIO = nueva;
        localStorage.setItem('tasaCambio', TASA_CAMBIO);
        alert('Tasa actualizada');
        renderizarProductos();
        actualizarEstadisticas();
      }
    }

    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      document.getElementById('formProducto').reset();
      document.getElementById('modalTitulo').textContent = 'Agregar Nuevo Producto';
    }

    function previsualizarImagen() {
      const file = document.getElementById('productImage').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.getElementById('previewImage');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function filtrarProductos() {
      renderizarProductos();
    }

    inicializar();
  </script>
</body>
</html>
