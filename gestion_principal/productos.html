<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodeg√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(142, 215, 112, 0.7) 0%, rgba(102, 175, 72, 0.7) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(142, 215, 112, 0.3) 0%, rgba(102, 175, 72, 0.3) 100%);
            backdrop-filter: blur(3px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="glass-effect"></div>
    </div>
</body>
</html>
