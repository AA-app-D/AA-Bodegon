<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA-BODEGÓN - Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-light: #80e27e;
      --primary-dark: #087f23;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #5a6570;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      background-color: var(--background);
      font-size: 14px;
    }

    body {
      background-image: url("https://images.unsplash.com/photo-1550989460-0adf9ea622e2?auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      object-fit: cover;
    }

    .tasa-conversor {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 20px;
    }

    .tasa-conversor label {
      font-size: 12px;
      color: white;
    }

    .tasa-conversor input {
      width: 80px;
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      background: white;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
    }

    .tasa-conversor button {
      background: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      color: var(--primary);
      font-weight: 600;
      transition: var(--transition);
      font-size: 12px;
    }

    .tasa-conversor button:hover {
      background: var(--primary-light);
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      margin: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 100%;
      box-sizing: border-box;
    }

    .main-content h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .main-content h2 i {
      color: var(--primary);
      background: linear-gradient(135deg, #f5f7fa, #e8ecf1);
      padding: 10px;
      border-radius: 8px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      border-radius: 30px;
      padding: 6px 16px;
      box-shadow: var(--shadow);
      flex: 1;
      max-width: 400px;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    .search-box:focus-within {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }

    .search-box input {
      border: none;
      padding: 8px;
      width: 100%;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      transition: var(--transition);
      font-size: 14px;
      box-shadow: var(--shadow);
      height: 40px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #8a96a1);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-item label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .filter-item select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: var(--card-bg);
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--shadow);
      transition: var(--transition);
      min-width: 180px;
    }

    .filter-item select:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }

    .table-container {
      border-radius: var(--border-radius);
      overflow-x: auto;
      box-shadow: var(--shadow);
      background: var(--card-bg);
      margin-top: 15px;
      width: 100%;
    }

    .products-table {
      width: 100%;
      min-width: 600px;
      border-collapse: separate;
      border-spacing: 0;
    }

    .products-table th, .products-table td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
      font-size: 13px;
    }

    .products-table th {
      background-color: #f7f9fc;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .products-table tr:last-child td {
      border-bottom: none;
    }

    .product-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .status {
      padding: 6px 12px;
      border-radius: 30px;
      font-size: 12px;
      display: inline-block;
      font-weight: 600;
    }

    .status-active {
      background-color: rgba(40, 167, 69, 0.15);
      color: var(--success);
    }

    .status-low {
      background-color: rgba(220, 53, 69, 0.15);
      color: var(--danger);
    }

    .action-cell {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .edit-btn {
      color: var(--primary);
      background-color: rgba(76, 175, 80, 0.1);
    }

    .delete-btn {
      color: var(--danger);
      background-color: rgba(220, 53, 69, 0.1);
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      margin: 8px 0;
    }

    .stat-title {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .stat-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 8px;
    }

    .pagination button {
      padding: 6px 12px;
      border: 1px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
    }

    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-info {
      margin: 0 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .action-btn {
        width: 28px;
        height: 28px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://aa-app-d.github.io/AA-Bodegon/AA-Bodegon.jpg" class="logo-icon" alt="AA-BODEGÓN Logo">
      <h1>AA-BODEGÓN - Productos</h1>
    </div>
    <div class="tasa-conversor">
      <label>Tasa Bs/$:</label>
      <input type="number" id="tasaCambioInput" value="36.7765" step="0.0001">
      <button onclick="actualizarTasaCambio()">Actualizar</button>
    </div>
  </header>

  <div class="main-content">
    <h2><i class="fas fa-boxes"></i> Gestión de Productos</h2>

    <div class="toolbar">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="filtrarProductos()">
      </div>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="openModal()">
          <i class="fas fa-plus"></i> Nuevo Producto
        </button>
        <div class="export-dropdown">
          <button class="btn btn-secondary">
            <i class="fas fa-file-export"></i> Exportar
          </button>
          <div class="export-dropdown-content">
            <button onclick="exportarPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
            <button onclick="exportarExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            <button onclick="exportarJPG()"><i class="fas fa-file-image"></i> JPG</button>
          </div>
        </div>
      </div>
    </div>

    <div class="filters">
      <div class="filter-item">
        <label>Categoría</label>
        <select id="filtroCategoria" onchange="filtrarProductos()">
          <option value="">Todas las categorías</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Estado</label>
        <select id="filtroEstado" onchange="filtrarProductos()">
          <option value="">Todos</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
          <option value="Stock Bajo">Stock Bajo</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Ordenar por</label>
        <select id="filtroOrden" onchange="ordenarProductos()">
          <option value="nombre-asc">Nombre A-Z</option>
          <option value="nombre-desc">Nombre Z-A</option>
          <option value="precio-mayor">Precio Mayor</option>
          <option value="precio-menor">Precio Menor</option>
          <option value="stock-mayor">Stock Mayor</option>
          <option value="stock-menor">Stock Menor</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio (Bs)</th>
            <th>Precio ($)</th>
            <th>Existencia</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>

    <div class="pagination" id="paginacion"></div>

    <div class="stats-panel" id="panelEstadisticas"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitulo">Agregar Nuevo Producto</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="formProducto">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label>Nombre del Producto</label>
          <input type="text" id="productName" placeholder="Ej: Arroz Mary" required>
        </div>
        <div class="form-group">
          <label>Categoría</label>
          <select id="productCategory" required></select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Precio en Bolívares</label>
            <input type="number" id="productPriceBs" placeholder="0.00" step="0.01" required oninput="calcularPrecioDolar()">
          </div>
          <div class="form-group">
            <label>Precio en Dólares</label>
            <input type="number" id="productPriceDollar" placeholder="0.00" step="0.01" required oninput="calcularPrecioBs()">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Stock Actual</label>
            <input type="number" id="productStock" placeholder="0" required>
          </div>
          <div class="form-group">
            <label>Stock Mínimo</label>
            <input type="number" id="productMinStock" placeholder="0" required>
          </div>
        </div>
        <div class="form-group">
          <label>Código de Barras</label>
          <input type="text" id="productBarcode" placeholder="Ej: 1234567890123">
        </div>
        <div class="form-group">
          <label>Proveedor</label>
          <select id="productSupplier"></select>
        </div>
        <div class="form-group">
          <label>Estado</label>
          <select id="productStatus" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </div>
      </form>
    </div>
  </div>

  <div class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </div>

  <script>
    let TASA_CAMBIO = 36.7765;
    const PRODUCTOS_POR_PAGINA = 10;
    let paginaActual = 1;
    let productosFiltrados = [];
    let productos = JSON.parse(localStorage.getItem('productos')) || [];
    let categorias = JSON.parse(localStorage.getItem('categorias')) || ['Alimentos', 'Bebidas', 'Limpieza', 'Licores'];
    let proveedores = JSON.parse(localStorage.getItem('proveedores')) || ['Distribuidora Mary', 'Polar', 'Empresas Lindas', 'Importaciones JR'];

    function inicializar() {
      const tasaGuardada = localStorage.getItem('tasaCambio');
      if (tasaGuardada) {
        TASA_CAMBIO = parseFloat(tasaGuardada);
        document.getElementById('tasaCambioInput').value = TASA_CAMBIO;
      }
      actualizarSelectCategorias();
      actualizarSelectProveedores();
      renderizarProductos();
      actualizarEstadisticas();
      document.getElementById('formProducto').addEventListener('submit', guardarProducto);
    }

    function actualizarTasaCambio() {
      const nuevaTasa = parseFloat(document.getElementById('tasaCambioInput').value);
      if (!isNaN(nuevaTasa) && nuevaTasa > 0) {
        TASA_CAMBIO = nuevaTasa;
        localStorage.setItem('tasaCambio', TASA_CAMBIO);
        productos.forEach(p => p.precioDollar = p.precioBs / TASA_CAMBIO);
        localStorage.setItem('productos', JSON.stringify(productos));
        renderizarProductos();
        actualizarEstadisticas();
        alert(`Tasa actualizada a ${TASA_CAMBIO} Bs/$`);
      } else {
        alert('Tasa inválida');
      }
    }

    function actualizarSelectCategorias() {
      const catSel = document.getElementById('productCategory');
      const catFil = document.getElementById('filtroCategoria');
      catSel.innerHTML = '<option value="">Seleccione una categoría</option>';
      catFil.innerHTML = '<option value="">Todas las categorías</option>';
      categorias.forEach(c => {
        catSel.innerHTML += `<option value="${c}">${c}</option>`;
        catFil.innerHTML += `<option value="${c}">${c}</option>`;
      });
    }

    function actualizarSelectProveedores() {
      const provSel = document.getElementById('productSupplier');
      provSel.innerHTML = '<option value="">Seleccione un proveedor</option>';
      proveedores.forEach(p => provSel.innerHTML += `<option value="${p}">${p}</option>`);
    }

    function renderizarProductos() {
      const tbody = document.getElementById('tablaProductos');
      tbody.innerHTML = '';
      const search = document.getElementById('searchInput').value.toLowerCase();
      const catFilter = document.getElementById('filtroCategoria').value;
      const estadoFilter = document.getElementById('filtroEstado').value;

      let list = [...productos];
      if (search) list = list.filter(p => p.nombre.toLowerCase().includes(search) || p.codigoBarras.includes(search));
      if (catFilter) list = list.filter(p => p.categoria === catFilter);
      if (estadoFilter) {
        if (estadoFilter === 'Stock Bajo') list = list.filter(p => p.stock <= p.stockMinimo);
        else list = list.filter(p => p.estado === estadoFilter);
      }

      list.sort((a, b) => a.nombre.localeCompare(b.nombre));
      productosFiltrados = list;

      const totalPaginas = Math.ceil(list.length / PRODUCTOS_POR_PAGINA);
      const inicio = (paginaActual - 1) * PRODUCTOS_POR_PAGINA;
      const fin = inicio + PRODUCTOS_POR_PAGINA;
      const pagina = list.slice(inicio, fin);

      pagina.forEach(p => {
        const statusClass = p.stock <= p.stockMinimo ? 'status-low' : 'status-active';
        const statusText = p.stock <= p.stockMinimo ? 'Stock Bajo' : p.estado;
        tbody.innerHTML += `
          <tr>
            <td><img src="${p.imagen}" class="product-img" alt="${p.nombre}"></td>
            <td>${p.nombre}</td>
            <td>${p.categoria}</td>
            <td>${p.precioBs.toLocaleString()} Bs</td>
            <td>${p.precioDollar.toFixed(2)} $</td>
            <td>${p.stock}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
            <td class="action-cell">
              <button class="action-btn edit-btn" onclick="editarProducto('${p.id}')"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete-btn" onclick="eliminarProducto('${p.id}')"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `;
      });

      renderizarPaginacion(totalPaginas);
    }

    function renderizarPaginacion(total) {
      const pag = document.getElementById('paginacion');
      pag.innerHTML = '';
      if (total <= 1) return;

      const anterior = document.createElement('button');
      anterior.innerHTML = '<i class="fas fa-chevron-left"></i>';
      anterior.disabled = paginaActual === 1;
      anterior.onclick = () => { if (paginaActual > 1) { paginaActual--; renderizarProductos(); } };
      pag.appendChild(anterior);

      for (let i = 1; i <= total; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.classList.toggle('active', i === paginaActual);
        btn.onclick = () => { paginaActual = i; renderizarProductos(); };
        pag.appendChild(btn);
      }

      const info = document.createElement('div');
      info.className = 'pagination-info';
      info.textContent = `Página ${paginaActual} de ${total}`;
      pag.appendChild(info);

      const siguiente = document.createElement('button');
      siguiente.innerHTML = '<i class="fas fa-chevron-right"></i>';
      siguiente.disabled = paginaActual === total;
      siguiente.onclick = () => { if (paginaActual < total) { paginaActual++; renderizarProductos(); } };
      pag.appendChild(siguiente);
    }

    function actualizarEstadisticas() {
      const totalProductos = productos.length;
      const productosStockBajo = productos.filter(p => p.stock <= p.stockMinimo).length;
      const valorTotalBs = productos.reduce((sum, p) => sum + (p.precioBs * p.stock), 0);
      const valorTotalDollar = valorTotalBs / TASA_CAMBIO;
      const categoriasActivas = new Set(productos.filter(p => p.estado === 'Activo').map(p => p.categoria)).size;

      let textoBs;
      if (valorTotalBs >= 1_000_000) textoBs = (valorTotalBs / 1_000_000).toFixed(2) + ' M Bs';
      else if (valorTotalBs >= 1_000) textoBs = (valorTotalBs / 1_000).toFixed(2) + ' K Bs';
      else textoBs = valorTotalBs.toLocaleString() + ' Bs';

      document.getElementById('panelEstadisticas').innerHTML = `
        <div class="stat-card">
          <div class="stat-title">Total de Productos</div>
          <div class="stat-value">${totalProductos}</div>
          <div class="stat-desc">En inventario</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Productos con Stock Bajo</div>
          <div class="stat-value">${productosStockBajo}</div>
          <div class="stat-desc">Necesitan reposición</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Categorías Activas</div>
          <div class="stat-value">${categoriasActivas}</div>
          <div class="stat-desc">Con productos activos</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Valor Total (Bs)</div>
          <div class="stat-value">${textoBs}</div>
          <div class="stat-desc">Valor total del inventario</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Valor Total ($)</div>
          <div class="stat-value">${valorTotalDollar.toLocaleString()} $</div>
          <div class="stat-desc">Valor total del inventario</div>
        </div>
      `;
    }

    function generarId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function calcularPrecioDolar() {
      const bs = parseFloat(document.getElementById('productPriceBs').value) || 0;
      document.getElementById('productPriceDollar').value = (bs / TASA_CAMBIO).toFixed(2);
    }

    function calcularPrecioBs() {
      const usd = parseFloat(document.getElementById('productPriceDollar').value) || 0;
      document.getElementById('productPriceBs').value = (usd * TASA_CAMBIO).toFixed(2);
    }

    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
      document.getElementById('modalTitulo').textContent = 'Agregar Nuevo Producto';
      document.getElementById('productId').value = '';
      document.getElementById('formProducto').reset();
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function editarProducto(id) {
      const p = productos.find(prod => prod.id === id);
      if (!p) return;
      document.getElementById('productId').value = p.id;
      document.getElementById('productName').value = p.nombre;
      document.getElementById('productCategory').value = p.categoria;
      document.getElementById('productPriceBs').value = p.precioBs;
      document.getElementById('productPriceDollar').value = p.precioDollar;
      document.getElementById('productStock').value = p.stock;
      document.getElementById('productMinStock').value = p.stockMinimo;
      document.getElementById('productBarcode').value = p.codigoBarras;
      document.getElementById('productSupplier').value = p.proveedor;
      document.getElementById('productStatus').value = p.estado;
      document.getElementById('modalTitulo').textContent = 'Editar Producto';
      document.getElementById('productModal').style.display = 'flex';
    }

    function eliminarProducto(id) {
      if (confirm('¿Eliminar este producto?')) {
        productos = productos.filter(p => p.id !== id);
        localStorage.setItem('productos', JSON.stringify(productos));
        renderizarProductos();
        actualizarEstadisticas();
      }
    }

    function guardarProducto(e) {
      e.preventDefault();
      const id = document.getElementById('productId').value || generarId();
      const producto = {
        id,
        nombre: document.getElementById('productName').value,
        categoria: document.getElementById('productCategory').value,
        precioBs: parseFloat(document.getElementById('productPriceBs').value) || 0,
        precioDollar: parseFloat(document.getElementById('productPriceDollar').value) || 0,
        stock: parseInt(document.getElementById('productStock').value) || 0,
        stockMinimo: parseInt(document.getElementById('productMinStock').value) || 0,
        codigoBarras: document.getElementById('productBarcode').value,
        proveedor: document.getElementById('productSupplier').value,
        estado: document.getElementById('productStatus').value,
        imagen: 'https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=100&q=80'
      };
      const index = productos.findIndex(p => p.id === id);
      if (index >= 0) productos[index] = producto;
      else productos.push(producto);
      localStorage.setItem('productos', JSON.stringify(productos));
      renderizarProductos();
      actualizarEstadisticas();
      closeModal();
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(20);
      doc.text('AA-BODEGÓN - Reporte de Productos', 14, 15);
      doc.setFontSize(12);
      doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 14, 25);
      doc.autoTable({
        startY: 30,
        head: [['Nombre', 'Categoría', 'Precio Bs', 'Precio $', 'Stock', 'Estado']],
        body: productos.map(p => [p.nombre, p.categoria, p.precioBs.toLocaleString(), p.precioDollar.toFixed(2), p.stock, p.estado])
      });
      doc.save(`AA-BODEGON_Productos_${new Date().toISOString().split('T')[0]}.pdf`);
    }

    function exportarExcel() {
      const datos = productos.map(p => ({
        'Nombre': p.nombre,
        'Categoría': p.categoria,
        'Precio Bs': p.precioBs,
        'Precio $': p.precioDollar,
        'Stock': p.stock,
        'Estado': p.estado
      }));
      const libro = XLSX.utils.book_new();
      const hoja = XLSX.utils.json_to_sheet(datos);
      XLSX.utils.book_append_sheet(libro, hoja, 'Productos');
      XLSX.writeFile(libro, `AA-BODEGON_Productos_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    function exportarJPG() {
      html2canvas(document.querySelector('.table-container')).then(canvas => {
        const a = document.createElement('a');
        a.download = `AA-BODEGON_Productos_${new Date().toISOString().split('T')[0]}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.9);
        a.click();
      });
    }

    function goBack() {
      window.history.back();
    }

    inicializar();
  </script>
</body>
</html>
